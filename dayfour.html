<html>
    <head>
        <title>
            HTML CSS
        </title>
        <link rel="stylesheet" href="css/sheet.css">
        <style>
             body {
                 color:blue;
            background-color: rgb(245, 217, 210);
        }
        header {
            border: 5px solid rgb(21, 168, 29);
            border-top: 5px solid rgb(48, 34, 85);
            border-left: 5px solid blueviolet;
            padding: 5px;
            margin-top: 1%;
            width: 50%;
            margin-left: 5%;
        }

        </style>
    </head>
    <body>
        <header>
            <h1>Registrations Open for Community Members/Team</h1>
            
        </header>
        <h1>community form</h1>
        <form>
            <input type="text" placeholder="firstname">
            <input type="text" placeholder="lastname"><br>
            <input type="text" placeholder="email id"><br>
            <input type="password">password<br><br>
            
            <label>gender</label><br>
            <input type="radio" name="gender" value="male">male<br>
            <input type="radio" name="gender" value="female">female<br>
            <input type="radio" name="gender" value="other">other<br>
            <input type="radio" name="gender" value="prefer not to say">prefer not to say<br><br>
            <label>
                applying for which role?
            </label><br>
            <input type="checkbox" name="role" value="content">content<br>
            <input type="checkbox" name="role" value="graphics">graphics<br>
            <input type="checkbox" name="role" value="social media">social media<br><br>

            <label>
                terms and conditions applied
            </label><br>
            <input type="checkbox" name="terms" value="abide by rules">abide by rules<br>
            <input type="checkbox" name="terms" value="dont violate laws">dont violate laws<br><br>

            <input type="submit" value="Click to submit" class="submit">
            <input type="reset" value="Click to reset" class="reset">


      </form>
    </body>
</html>
